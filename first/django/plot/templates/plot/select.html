<!doctype html>
<html lang="ko">
  <head>
  <meta charset="utf-8">
    <title>HTML</title>
    <style>
      * {
        font-size: 16px;
        font-family: Consolas, sans-serif;
      }
    </style>
  </head>
  <body>
    <form method="post" action="{%url 'graph' %}"> 
      {% csrf_token %}
      <p>원하는 여행지 3개 선택</p>
      <label><input type="checkbox" name="area" value="강원"> 강원도 </label>
      <label><input type="checkbox" name="area" value="경기"> 경기도 </label>
      <label><input type="checkbox" name="area" value="경남"> 경상남도 </label>
      <label><input type="checkbox" name="area" value="경북"> 경상북도 </label>
      <label><input type="checkbox" name="area" value="광주"> 광주 </label>
      <label><input type="checkbox" name="area" value="대구"> 대구 </label>
      <label><input type="checkbox" name="area" value="대전"> 대전 </label>
      <label><input type="checkbox" name="area" value="부산"> 부산 </label>
      <label><input type="checkbox" name="area" value="서울"> 서울 </label>
      <label><input type="checkbox" name="area" value="세종"> 세종 </label>
      <label><input type="checkbox" name="area" value="울산"> 울산 </label>
      <label><input type="checkbox" name="area" value="인천"> 인천 </label>
      <label><input type="checkbox" name="area" value="전남"> 전라남도 </label>
      <label><input type="checkbox" name="area" value="전북"> 전라북도 </label>
      <label><input type="checkbox" name="area" value="제주"> 제주도 </label>
      <label><input type="checkbox" name="area" value="충남"> 충청남도 </label>
      <label><input type="checkbox" name="area" value="충북"> 충청북도 </label>
      <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
    </form>
  </body>
</html>
